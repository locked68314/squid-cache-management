---
- name: Compilar código fuente
  hosts: squid_compile
  become: true
  tasks:
    - name: Descargar código fuente de Squid
      ansible.builtin.unarchive:
        src: "https://www.squid-cache.org/Versions/v7/squid-7.0.0-20250103-rb56774dd09.tar.gz"
        dest: "/tmp/squid"
        remote_src: true
        mode: "0644"
      register: result_file
      
    - name: Ejecutar ./configure con flags definidos
      ansible.builtin.command: ./configure {{ squid_configure_flags | join(' ') }}
      args:
        chdir: {{ result_file.files | first }}