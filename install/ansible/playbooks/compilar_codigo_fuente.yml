---
- name: Compilar código fuente
  hosts: squid_compile
  become: true

  tasks:
    - name: Descargar código fuente
      ansible.builtin.get_url:
        url: "https://www.squid-cache.org/Versions/v6/squid-6.12.tar.gz"
        dest: "/tmp/squid.tar.gz"
      
    - name: Extraer ficheros
      ansible.builtin.unarchive:
        src: "/tmp/squid.tar.gz"
        dest: "/tmp/"
        mode: "0644"
        owner: root
        group: root
        remote_src: true
        list_files: true
      register: result_file

    - name: Dar permisos de ejecución a scripts necesarios
      ansible.builtin.file:
        path: "/tmp/{{ result_file.get('files') | first }}/configure"
        mode: "0744"

    - name: Ejecutar ./configure con flags definidos
      ansible.builtin.command: ./configure {{ squid_configure_flags | join(' ') }}
      args:
        chdir: "/tmp/{{ result_file.get('files') | first }}"
    
    - name: Compilar
      ansible.builtin.command: make -j 4
      args:
        chdir: "/tmp/{{ result_file.get('files') | first }}"
    
    - name: Instalar
      ansible.builtin.command: make install
      args:
        chdir: "/tmp/{{ result_file.get('files') | first }}"
    
    - name: Crear servicio en systemd para squid
      ansible.builtin.copy:
        src: "/tmp/{{ result_file.get('files') | first }}/tools/systemd/squid.service"
        dest: "/etc/systemd/system/squid.service"
        remote_src: true
    
    - name: "Modificar servicio: crear directorio modificaciones"
      ansible.builtin.file:
        dest: /etc/systemd/system/squid.service.d/
        state: directory
        mode: "0764"
    
    - name: "Modificar servicio: crear overide de configuraciones"
      ansible.builtin.copy:
        src: "10-override.conf"
        dest: /etc/systemd/system/squid.service.d/10-override.conf

    - name: Crear servicio squid
      ansible.builtin.systemd_service:
        name: squid
        enabled: yes
        state: "started"